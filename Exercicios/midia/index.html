<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo Audio</title>
</head>
<body>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="bethoven.mp3" type="audio/mpeg">
        <source src="bethoven.ogg" type="audio/ogg">
        <source src="bethoven.wav" type="audio/wav">
        <p>Inlifelizmentte seu navegador não consegue reproduzir áudio. <a href="bethoven.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
